services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=soroban-ide
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 3s
      retries: 3
    profiles:
      - local-mongodb

  api:
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile.api
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/soroban-ide}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./temp:/app/temp
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  worker-compile:
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile.worker
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/soroban-ide}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_TYPE=compile
      - COMPILE_WORKER_CONCURRENCY=${COMPILE_WORKER_CONCURRENCY:-2}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./temp:/app/temp
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 1

  worker-deploy:
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile.worker
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/soroban-ide}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_TYPE=deploy
      - DEPLOY_WORKER_CONCURRENCY=${DEPLOY_WORKER_CONCURRENCY:-2}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./temp:/app/temp
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 1

  compiler:
    build:
      context: .
      dockerfile: Dockerfile
    image: websoroban-compiler:latest
    container_name: websoroban-compiler
    volumes:
      - ./temp:/workspace/temp
    profiles:
      - build-only

volumes:
  mongodb_data:
  redis_data:

 